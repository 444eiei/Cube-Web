<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="controls" class="floating-block">
        <h2>Controls</h2>
        <label for="gridSize">ขนาดของลูกบาศก์:</label>
        <input type="number" id="gridSize" min="1" value="3">
        <button id="generate">แสดงปริซึมสามเหลี่ยมหน้าจั่ว</button>
        <button id="next">ปริซึมอันถัดไป</button>
        <button id="prev">ปริซึมอันก่อนหน้า</button>
    </div>

    <div id="triangleCounts" class="floating-block">
        <h2>จำนวนปริซึมสามเหลี่ยมหน้าจั่ว</h2>
        <ul id="triangleCountList"></ul>
        <p id="totalTriangles">จำนวนปริซึมสามเหลี่ยมหน้าจั่วทั้งหมด 0 รูป</p>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
