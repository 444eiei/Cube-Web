<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="controls" class="floating-block">
        <h2>3D Cube Controls</h2>
        <label for="gridSize">Grid Size (N):</label>
        <input type="number" id="gridSize" min="1" value="3">
        <button id="generate">Generate Cube</button>
        <button id="next">Next Triangle</button>
        <button id="prev">Previous Triangle</button>
    </div>

    <div id="triangleCounts" class="floating-block">
        <h2>Triangle Counts</h2>
        <ul id="triangleCountList"></ul>
        <p id="totalTriangles">Total Triangles: 0</p>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
